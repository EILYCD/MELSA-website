                        return <FiveYearJournal />;
                    case 'planner':
                        return <WeeklyPlanner />;
                    case 'review':
                        return <ReviewSystem />;
                    default:
                        return <DYLStatus />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50/50 md:pl-64">
                    <Sidebar />
                    <main className="max-w-2xl mx-auto min-h-screen relative">
                        <Header />
                        <div className="p-6 pt-2">
                            {renderContent()}
                        </div>
                    </main>
                    <BottomNav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
