<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現代極簡八字命盤 (手寫專用版)</title>
    <!-- 引入 Google Fonts: Noto Serif TC (標題) 和 Noto Sans TC (內文) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #555; /* 視窗背景深灰，凸顯紙張 */
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        
        .paper {
            background-color: #F9F7F2; /* 米色宣紙質感 */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 210mm; /* A4 width */
            min-height: 297mm; /* A4 height */
            position: relative;
            overflow: hidden;
        }
        
        .serif {
            font-family: 'Noto Serif TC', serif;
        }
        
        /* 模擬手寫區塊的底色 - 數位填寫時很清楚，列印時很淡雅 */
        .handwriting-area {
            background-color: rgba(0,0,0,0.03);
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .handwriting-area:hover {
            background-color: rgba(0,0,0,0.05);
            cursor: text;
        }

        /* 垂直文字 */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.2em;
        }

        /* 列印設定：確保背景列印出來 */
        @media print {
            body {
                background: none;
                padding: 0;
            }
            .paper {
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: 100%;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            /* 隱藏預覽時的提示按鈕等 */
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- A4 Paper Container -->
    <div class="paper p-12 flex flex-col justify-between text-gray-800">
        
        <!-- Header: 品牌與客戶資訊 -->
        <header class="flex justify-between items-end border-b-2 border-gray-800 pb-6 mb-8">
            <div class="w-1/3">
                <!-- Logo Placeholder -->
                <div class="w-16 h-16 border-2 border-red-800 rounded-lg flex items-center justify-center text-red-800 font-bold text-2xl serif shadow-sm opacity-80 rotate-3">
                    命
                </div>
                <div class="mt-2 text-xs text-gray-500 tracking-widest uppercase font-serif">Destiny Analysis</div>
            </div>
            
            <div class="w-2/3 flex flex-col items-end space-y-4">
                <div class="flex items-baseline space-x-4 w-full justify-end">
                    <span class="text-sm font-bold text-gray-700">姓名</span>
                    <div class="handwriting-area w-32 h-8 border-b border-gray-300"></div>
                    <span class="text-sm font-bold text-gray-700 ml-4">性別</span>
                    <div class="flex space-x-4 items-center h-8">
                        <label class="flex items-center space-x-1"><div class="w-4 h-4 border border-gray-400 rounded-full"></div><span class="text-xs">乾 (男)</span></label>
                        <label class="flex items-center space-x-1"><div class="w-4 h-4 border border-gray-400 rounded-full"></div><span class="text-xs">坤 (女)</span></label>
                    </div>
                </div>
                <div class="flex items-baseline space-x-4 w-full justify-end">
                    <span class="text-sm text-gray-500">國曆</span>
                    <div class="handwriting-area w-40 h-8 border-b border-gray-300"></div>
                    <span class="text-sm text-gray-500 ml-2">農曆</span>
                    <div class="handwriting-area w-40 h-8 border-b border-gray-300"></div>
                </div>
            </div>
        </header>

        <!-- Main Content: 左右佈局 -->
        <div class="flex flex-1 space-x-10">
            
            <!-- 左側：分析儀表板 (25%) -->
            <aside class="w-1/4 flex flex-col space-y-10 pr-4 border-r border-gray-300 border-dashed">
                
                <!-- 五行能量 (可塗鴉區) -->
                <div>
                    <h3 class="serif font-bold text-gray-900 mb-4 border-l-4 border-gray-800 pl-3 text-lg">五行能量</h3>
                    <div class="space-y-4 text-sm">
                        <!-- 木 -->
                        <div class="flex items-center justify-between group">
                            <span class="w-6 font-serif font-bold text-gray-700">木</span>
                            <div class="flex-1 mx-2 h-4 border border-gray-300 rounded-full bg-white relative">
                                <!-- 淺色格線方便手畫 -->
                                <div class="absolute inset-0 flex">
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                </div>
                            </div>
                        </div>
                        <!-- 火 -->
                        <div class="flex items-center justify-between group">
                            <span class="w-6 font-serif font-bold text-gray-700">火</span>
                            <div class="flex-1 mx-2 h-4 border border-gray-300 rounded-full bg-white relative">
                                <div class="absolute inset-0 flex">
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                </div>
                            </div>
                        </div>
                        <!-- 土 -->
                        <div class="flex items-center justify-between group">
                            <span class="w-6 font-serif font-bold text-gray-700">土</span>
                            <div class="flex-1 mx-2 h-4 border border-gray-300 rounded-full bg-white relative">
                                <div class="absolute inset-0 flex">
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                </div>
                            </div>
                        </div>
                        <!-- 金 -->
                        <div class="flex items-center justify-between group">
                            <span class="w-6 font-serif font-bold text-gray-700">金</span>
                            <div class="flex-1 mx-2 h-4 border border-gray-300 rounded-full bg-white relative">
                                <div class="absolute inset-0 flex">
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                </div>
                            </div>
                        </div>
                        <!-- 水 -->
                        <div class="flex items-center justify-between group">
                            <span class="w-6 font-serif font-bold text-gray-700">水</span>
                            <div class="flex-1 mx-2 h-4 border border-gray-300 rounded-full bg-white relative">
                                <div class="absolute inset-0 flex">
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                    <div class="w-1/4 border-r border-gray-100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 幸運色 (塗鴉圈) -->
                <div>
                    <h3 class="serif font-bold text-gray-900 mb-4 border-l-4 border-gray-800 pl-3 text-lg">幸運色</h3>
                    <div class="flex space-x-3">
                        <div class="w-10 h-10 rounded-full border-2 border-dashed border-gray-300 bg-white"></div>
                        <div class="w-10 h-10 rounded-full border-2 border-dashed border-gray-300 bg-white"></div>
                        <div class="w-10 h-10 rounded-full border-2 border-dashed border-gray-300 bg-white"></div>
                    </div>
                    <p class="text-[10px] text-gray-400 mt-2 text-center">請用色筆塗滿圈圈</p>
                </div>

                <!-- 命盤格局 (Checklist) -->
                <div>
                    <h3 class="serif font-bold text-gray-900 mb-4 border-l-4 border-gray-800 pl-3 text-lg">格局判斷</h3>
                    <div class="space-y-3 text-sm text-gray-700">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <div class="w-5 h-5 border border-gray-400 rounded-sm bg-white"></div> <span>身強</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <div class="w-5 h-5 border border-gray-400 rounded-sm bg-white"></div> <span>身弱</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <div class="w-5 h-5 border border-gray-400 rounded-sm bg-white"></div> <span>專旺格</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <div class="w-5 h-5 border border-gray-400 rounded-sm bg-white"></div> <span>從格</span>
                        </label>
                    </div>
                    <!-- 留白備註區 -->
                    <div class="mt-6">
                         <span class="text-xs text-gray-500 mb-1 block">特殊格局/神煞備註</span>
                        <div class="handwriting-area w-full h-32 border border-gray-200 rounded p-2"></div>
                    </div>
                </div>
            </aside>

            <!-- 右側：主命盤 (75%) -->
            <main class="w-3/4 flex flex-col">
                
                <!-- 四柱標題 (右至左) -->
                <div class="grid grid-cols-4 gap-4 text-center mb-3">
                    <div class="text-sm text-gray-500 font-serif">時柱 (果 49-64)</div>
                    <div class="text-sm text-gray-500 font-serif">日柱 (花 33-48)</div>
                    <div class="text-sm text-gray-500 font-serif">月柱 (苗 17-32)</div>
                    <div class="text-sm text-gray-500 font-serif">年柱 (根 01-16)</div>
                </div>

                <!-- 核心表格 Grid -->
                <div class="grid grid-cols-4 gap-0 border-2 border-gray-800 rounded-lg overflow-hidden mb-10 shadow-sm bg-white">
                    
                    <!-- 十神 Row (寫小字) -->
                    <div class="h-14 border-r border-b border-gray-300 flex items-center justify-center bg-gray-50">
                        <div class="handwriting-area w-16 h-8"></div>
                    </div>
                    <div class="h-14 border-r border-b border-gray-300 flex items-center justify-center bg-gray-100">
                        <span class="serif font-bold text-gray-500 text-sm tracking-widest">日主</span>
                    </div>
                    <div class="h-14 border-r border-b border-gray-300 flex items-center justify-center bg-gray-50">
                        <div class="handwriting-area w-16 h-8"></div>
                    </div>
                    <div class="h-14 border-b border-gray-300 flex items-center justify-center bg-gray-50">
                        <div class="handwriting-area w-16 h-8"></div>
                    </div>

                    <!-- 天干 Row (大字) -->
                    <div class="h-28 border-r border-b border-gray-300 flex items-center justify-center p-2">
                        <div class="handwriting-area w-full h-full flex items-center justify-center text-5xl serif text-gray-800 hover:bg-gray-50"></div>
                    </div>
                    <div class="h-28 border-r border-b border-gray-300 flex items-center justify-center p-2 relative bg-red-50/30">
                        <!-- 強調日主 -->
                        <div class="absolute inset-2 border border-red-200 opacity-50 pointer-events-none rounded"></div> 
                        <div class="handwriting-area w-full h-full flex items-center justify-center text-5xl serif text-gray-800 font-bold hover:bg-red-50/50"></div>
                    </div>
                    <div class="h-28 border-r border-b border-gray-300 flex items-center justify-center p-2">
                        <div class="handwriting-area w-full h-full flex items-center justify-center text-5xl serif text-gray-800 hover:bg-gray-50"></div>
                    </div>
                    <div class="h-28 border-b border-gray-300 flex items-center justify-center p-2">
                        <div class="handwriting-area w-full h-full flex items-center justify-center text-5xl serif text-gray-800 hover:bg-gray-50"></div>
                    </div>

                    <!-- 地支 Row (大字) -->
                    <div class="h-28 border-r border-b border-gray-300 flex items-center justify-center p-2">
                        <div class="handwriting-area w-full h-full flex items-center justify-center text-5xl serif text-gray-800 hover:bg-gray-50"></div>
                    </div>
                    <div class="h-28 border-r border-b border-gray-300 flex items-center justify-center p-2">
                        <div class="handwriting-area w-full h-full flex items-center justify-center text-5xl serif text-gray-800 hover:bg-gray-50"></div>
                    </div>
                    <div class="h-28 border-r border-b border-gray-300 flex items-center justify-center p-2">
                        <div class="handwriting-area w-full h-full flex items-center justify-center text-5xl serif text-gray-800 hover:bg-gray-50"></div>
                    </div>
                    <div class="h-28 border-b border-gray-300 flex items-center justify-center p-2">
                        <div class="handwriting-area w-full h-full flex items-center justify-center text-5xl serif text-gray-800 hover:bg-gray-50"></div>
                    </div>

                    <!-- 藏干 Row (書寫空間) -->
                    <div class="h-28 border-r border-gray-300 p-2">
                        <div class="handwriting-area w-full h-full"></div>
                    </div>
                    <div class="h-28 border-r border-gray-300 p-2">
                        <div class="handwriting-area w-full h-full"></div>
                    </div>
                    <div class="h-28 border-r border-gray-300 p-2">
                        <div class="handwriting-area w-full h-full"></div>
                    </div>
                    <div class="h-28 p-2">
                        <div class="handwriting-area w-full h-full"></div>
                    </div>
                </div>

                <!-- 大運流年 Timeline -->
                <div class="mt-2">
                    <h3 class="serif font-bold text-gray-900 mb-3 flex items-center">
                        <span class="bg-gray-800 text-white text-xs px-2 py-1 mr-2 rounded-sm tracking-widest">大運</span> 
                        <span class="text-xs font-normal text-gray-500">每十年一運 · 重大轉折點</span>
                    </h3>
                    <div class="flex justify-between items-stretch border-t border-b border-gray-400 py-6 bg-white px-4">
                        <!-- 8個大運格 (留白方框) -->
                        <div class="flex flex-col items-center space-y-2 w-16">
                            <span class="text-[10px] text-gray-400">__歲</span>
                            <div class="w-12 h-12 border-2 border-gray-200 handwriting-area rounded-md"></div>
                        </div>
                        <div class="flex flex-col items-center space-y-2 w-16">
                            <span class="text-[10px] text-gray-400">__歲</span>
                            <div class="w-12 h-12 border-2 border-gray-200 handwriting-area rounded-md"></div>
                        </div>
                        <div class="flex flex-col items-center space-y-2 w-16">
                            <span class="text-[10px] text-gray-400">__歲</span>
                            <div class="w-12 h-12 border-2 border-gray-200 handwriting-area rounded-md"></div>
                        </div>
                        <div class="flex flex-col items-center space-y-2 w-16">
                            <span class="text-[10px] text-gray-400">__歲</span>
                            <div class="w-12 h-12 border-2 border-gray-200 handwriting-area rounded-md"></div>
                        </div>
                        <div class="flex flex-col items-center space-y-2 w-16">
                            <span class="text-[10px] text-gray-400">__歲</span>
                            <div class="w-12 h-12 border-2 border-gray-200 handwriting-area rounded-md"></div>
                        </div>
                        <div class="flex flex-col items-center space-y-2 w-16">
                            <span class="text-[10px] text-gray-400">__歲</span>
                            <div class="w-12 h-12 border-2 border-gray-200 handwriting-area rounded-md"></div>
                        </div>
                        <div class="flex flex-col items-center space-y-2 w-16">
                            <span class="text-[10px] text-gray-400">__歲</span>
                            <div class="w-12 h-12 border-2 border-gray-200 handwriting-area rounded-md"></div>
                        </div>
                        <div class="flex flex-col items-center space-y-2 w-16">
                            <span class="text-[10px] text-gray-400">__歲</span>
                            <div class="w-12 h-12 border-2 border-gray-200 handwriting-area rounded-md"></div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

        <!-- Footer: 命理師建議區 -->
        <footer class="mt-10 border-t-2 border-gray-800 pt-6">
            <div class="grid grid-cols-3 gap-8 h-40">
                <div class="flex flex-col">
                    <h4 class="serif font-bold text-gray-800 mb-2 border-b border-gray-200 pb-1">優勢與天賦 (Strength)</h4>
                    <div class="handwriting-area flex-1 border border-gray-200 rounded p-4"></div>
                </div>
                <div class="flex flex-col">
                    <h4 class="serif font-bold text-gray-800 mb-2 border-b border-gray-200 pb-1">需調整課題 (Challenge)</h4>
                    <div class="handwriting-area flex-1 border border-gray-200 rounded p-4"></div>
                </div>
                <div class="flex flex-col">
                    <h4 class="serif font-bold text-gray-800 mb-2 border-b border-gray-200 pb-1">開運行動建議 (Action)</h4>
                    <div class="handwriting-area flex-1 border border-gray-200 rounded p-4"></div>
                </div>
            </div>
            
            <div class="mt-6 text-center text-[10px] text-gray-400 font-serif tracking-widest uppercase">
                Designed for professional insight · 命運掌握在自己手中
            </div>
        </footer>

    </div>

</body>
</html>
