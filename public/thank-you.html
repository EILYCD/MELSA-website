<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | MELSA Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: { 50: '#FAF9F6', 100: '#F5F5F2', 200: '#EBE9E4', 300: '#D6D3D1', 400: '#A8A29E', 500: '#78716C', 600: '#57534E', 800: '#292524', 900: '#1C1917' },
                        sage: { 100: '#E0F2F1', 500: '#4FB5B0', 600: '#3D9C98', 700: '#2F7A77' }
                    },
                    fontFamily: {
                        sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
                        serif: ['Georgia', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 1.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-lang { display: none !important; }
    </style>
</head>
<body class="bg-stone-50 text-stone-600 font-sans antialiased min-h-screen flex items-start md:items-center justify-center p-4 py-10 relative overflow-x-hidden">
    <div class="fixed inset-0 z-0">
        <img src="https://images.pexels.com/photos/3374210/pexels-photo-3374210.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover opacity-20 blur-sm scale-110">
    </div>
    <main class="relative z-10 w-full max-w-3xl bg-white/95 backdrop-blur-md shadow-xl rounded-sm overflow-hidden fade-in grid md:grid-cols-2 my-auto border border-white">
        <div class="h-64 md:h-auto relative bg-stone-100">
            <img src="/images/profile.png" alt="Emily Profile" class="absolute inset-0 w-full h-full object-cover">
        </div>
        <div class="p-8 md:p-12 flex flex-col justify-center relative text-center md:text-left">
            <button id="lang-btn" class="absolute top-6 right-6 text-xs border border-stone-300 px-2 py-1 rounded-full text-stone-500 hover:text-sage-500 hover:border-sage-500 transition focus:outline-none z-20 bg-white/80">
                EN / 中文
            </button>
            <div class="mb-6 mt-4 md:mt-0">
                <p class="text-xs font-bold tracking-[0.2em] text-sage-500 uppercase mb-2">
                    <span class="lang-en">Welcome</span><span class="lang-zh hidden-lang">歡迎加入</span>
                </p>
                <h1 class="text-3xl md:text-4xl font-serif text-stone-900 mb-3">
                    <span class="lang-en">You're on the list.</span><span class="lang-zh hidden-lang">您已加入名單。</span>
                </h1>
            </div>
            <div class="space-y-4 text-stone-600 text-sm leading-relaxed mb-8">
                <p>
                    <span class="lang-en">Thank you for connecting. You will be the first to know about the upcoming Drumming Circle details.</span>
                    <span class="lang-zh hidden-lang">感謝您的連結。您將會在第一時間收到關於薩滿鼓圈活動的詳細資訊。</span>
                </p>
                <p>
                    <span class="lang-en">I look forward to sitting in the circle with you soon.</span>
                    <span class="lang-zh hidden-lang">期待不久後能與您在圈子裡相聚。</span>
                </p>
            </div>
            <div>
                <a href="index.html" class="inline-block w-full md:w-auto px-8 py-3 bg-sage-500 text-white text-center rounded-sm text-sm uppercase tracking-wider hover:bg-sage-600 transition font-medium shadow-sm">
                    <span class="lang-en">Back to Home</span><span class="lang-zh hidden-lang">回首頁</span>
                </a>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langBtn = document.getElementById('lang-btn');
            let isEnglish = true;
            if (langBtn) {
                langBtn.addEventListener('click', function() {
                    const enElements = document.querySelectorAll('.lang-en');
                    const zhElements = document.querySelectorAll('.lang-zh');
                    if (isEnglish) {
                        enElements.forEach(el => el.classList.add('hidden-lang'));
                        zhElements.forEach(el => el.classList.remove('hidden-lang'));
                    } else {
                        enElements.forEach(el => el.classList.remove('hidden-lang'));
                        zhElements.forEach(el => el.classList.add('hidden-lang'));
                    }
                    isEnglish = !isEnglish;
                });
            }
        });
    </script>
</body>
</html>
